        lambda: !lambda |-
          if (id(hfixing).active_index() == 0){
            id(${device_name}climate).set_horizontal_airflow(esphome::tclac::AirflowHorizontalDirection::LAST);
          } else if (id(hfixing).active_index() == 1){
